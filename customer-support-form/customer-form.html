<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="./save-the-world.png" alt="icon" style="width: 40px; height: 40px; margin-right: 10px;">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Help
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Technical documentation</a></li>
                            <li><a class="dropdown-item" href="#">Talk to us</a></li>
                        </ul>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Info</button>
                </form>
            </div>
        </div>
    </nav>

    <form>
        <div class="mb-3" style="margin: 30px;">
            <label for="exampleInputEmail1" class="form-label"><b>Full Name</b></label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                style="width: 500px;">
        </div>
        <div class="mb-3" style="margin: 30px;">
            <label for="exampleInputPassword1" class="form-label"><b>Email address</b></label>
            <input type="email" class="form-control" id="exampleInputPassword1" style="width: 500px;">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3" style="margin: 30px;">
            <label for="floatingTextarea2" class="form-label"><b>Reason for contacting us:</b></label>
            <select aria-label="Default select example" style="width: 200px;">
                <option selected> Billing</option>
                <option alue="1">Technical Support</option>
                <option value="2">Complaints and Feedback</option>
            </select>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 300px; width: 500px;"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Submit</button>
            <button type="reset" class="btn btn-secondary" style="margin-top: 20px;">RESET</button>
        </div>


    </form>

</body>

</html>
