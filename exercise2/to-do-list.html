    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">

                    <div class="card">
                        <div class="card-body p-5">
                            <p class="mb-2">
                                <span class="h1 me-2" style="color: rgb(143, 33, 234);">&#128205 TO DO LIST
                                    &#127808</span>
                                <!-- <span class="badge bg-danger">checklist</span> -->
                            </p>

                            <form>
                                <div>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label"
                                            style="color: rgb(255, 25, 102);">NEW TASK</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="What to do...">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label"
                                            style="color: rgb(255, 25, 102);">LEVEL : </label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="priority"
                                                 value="hard">
                                            <label class="form-check-label" for="inlineRadio1"
                                                style="color: red;">hard</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="priority"
                                                 value="normal">
                                            <label class="form-check-label" for="inlineRadio2"
                                                style="color: #938FFA;">normal</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="priority"
                                                 value="easy">
                                            <label class="form-check-label" for="inlineRadio3"
                                                style="color: #09C83F;">easy</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button type="submit" class="btn btn-outline-success" id="addBtn">ADD</button>
                                </div>

                                <div class="mb-3">
                                    <label for="searchInput" class="form-label"
                                        style="color: rgb(255, 25, 102);">SEARCH</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" id="searchInput"
                                            placeholder="search task..." aria-label="Recipientâ€™s username"
                                            aria-describedby="button-addon2">
                                        <button class="btn btn-outline-secondary" type="button"
                                            id="button-addon2">&#128269</button>
                                    </div>
                                </div>
                            </form>

                            <!-- Tabs navs -->
                            <ul class="nav nav-tabs mb-4 pb-2" id="ex1" role="tablist"
                                style="justify-content: space-between; margin-top: 1.0rem; ">
                                <div style="display: flex;">
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link" id="ex1-tab-1" data-mdb-tab-init href="#ex1-tabs-1"
                                            role="tab" aria-controls="ex1-tabs-1" aria-selected="true"
                                            style="display: flex; align-items: center; gap: 9px;">
                                            All
                                            <h6 class="rounded-circle bg-primary-subtle border-primary-subtle"
                                                style=" width: 23px; height: 25px; margin-bottom: 0; text-align: center;">
                                            </h6>
                                        </a>

                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link" id="ex1-tab-2" data-mdb-tab-init href="#ex1-tabs-2"
                                            role="tab" aria-controls="ex1-tabs-2" aria-selected="false"
                                            style="display: flex; align-items: center; gap: 9px;">
                                            Active
                                            <h6 class="rounded-circle text-success-emphasis bg-success-subtle border-success-subtle"
                                                style=" width: 23px; height: 25px; margin-bottom: 0; text-align: center;">
                                            </h6>
                                        </a>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link" id="ex1-tab-3" data-mdb-tab-init href="#ex1-tabs-3"
                                            role="tab" aria-controls="ex1-tabs-3" aria-selected="false"
                                            style="display: flex; align-items: center; gap: 9px;">
                                            Completed
                                            <h6 class="rounded-circle text-secondary-emphasis bg-secondary-subtle border-secondary-subtle"
                                                style=" width: 23px; height: 25px; margin-bottom: 0; text-align: center;">
                                            </h6>
                                        </a>
                                    </li>
                                </div>

                                <div style="display: flex; justify-content: space-evenly;">
                                    <button type="button" class="btn btn-outline-danger" id="clear-button">Clear
                                        Complete Task</button>
                                </div>
                            </ul>


                            <!-- Tabs content -->
                            <div class="tab-content" id="ex1-content">
                                <div class="tab-pane fade show active" id="ex1-tabs-1" role="tabpanel"
                                    aria-labelledby="ex1-tab-1">
                                    <ul class="list-group mb-0">
                                        <!-- <li class="list-group-item d-flex align-items-center border-0 mb-2 rounded"
                                            style="background-color: #f4f6f7;">

                                        </li> -->
                                    </ul>
                                </div>
                            </div>
                            <!-- Tabs content  -->


                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- dialog-->
        <div class="modal fade" id="editModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="editTaskInput" class="form-label">TASK</label>
                            <input type="text" class="form-control" id="editTaskInput" aria-describedby="emailHelp"
                                placeholder="What to do...">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword2" class="form-label"
                                style="color: rgb(255, 25, 102);">LEVEL : </label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="priority2" id="inlineRadio1"
                                    value="hard">
                                <label class="form-check-label" for="inlineRadio1" style="color: red;">hard</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="priority2" id="inlineRadio2"
                                    value="normal">
                                <label class="form-check-label" for="inlineRadio2"
                                    style="color: #938FFA;">normal</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="priority2" id="inlineRadio3"
                                    value="easy">
                                <label class="form-check-label" for="inlineRadio3" style="color: #09C83F;">easy</label>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="BtnSaveChange">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./main.js" type="module"></script>
